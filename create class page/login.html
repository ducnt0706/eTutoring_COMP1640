<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Own Style sheet -->
	<link rel="stylesheet" href="./css/login_css.css" type="text/css" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body>

	<!-- Button to open the modal login form -->
	<button onclick="document.getElementById('id01').style.display='block'">Login</button>

	<!-- The Modal -->
	<div id="id01" class="modal">
		<span class="close" onclick="document.getElementById('id01').style.display='none';">&times;</span>

		<!-- Modal Content -->
		<form class="modal-content animate" action="" method="">
			<div class="imgcontainer">
				<img class="avatar" src="./drawable/dog.jpg" alt="Photo">
			</div>

			<div class="container">
				<label for="uname"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="uname" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required>

				<button type="submit">Login</button>

				<label>
					<input type="checkbox" checked name="remember"> Remember me
				</label>

			</div>
			<div class="container" style="background-color:#f1f1f1">
				<button class="cancelbtn">Cancel</button>
				<span class="psw">Forgot<a href="#"> password?</a></span>
			</div>


		</form>
	</div>

	<script>
		// Get the modal
		var modal = document.getElementById('id01');
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
  		if (event.target == modal) {
    		modal.style.display = "none";
  		}
		}
	</script>
</body>

</html>
