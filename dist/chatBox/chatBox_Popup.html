<!DOCTYPE html>
<html>
<head>
  <title>Chat Box for Student</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Button used to open the chat form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* The popup chat - hidden by default */
.chat-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 1000px;
  max-height: 700px;
  background-color: white;
}

/* Full-width textarea */
.form-container textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  resize: none;
  min-height: 200px;
}

/* When the textarea gets focus, do something */
.form-container textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/send button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

.container 
{
  max-width: 1000px !important;
  margin: auto;
  margin-top: 4%;
  font-family: sans-serif;
  letter-spacing: 0.5px;
}
img
{
  max-width: 100%;
  border-radius: 50%;
}
.msg-header
{
  border: 1px solid #ccc;
  width: 100%;
  height: 10%;
  border-bottom: none;
  display: inline-block;
  background-color: #007bff;
}
.msg-header-img
{
  border-radius: 50%;
  width: 40px;
  margin-left: 5%;
  margin-top: 12px;
  float: left;
}
.active
{
  width: 120px;
  float: left;
  margin-top: 10px;
}
.active h4
{
  font-size: 20px;
  margin-left: 10px;
  color: #fff;
}
.active h6
{
  font-size: 10px;
  margin-left: 10px;
  line-height: 2px;
  color: #fff;
}
.header-icons
{
  width: 40px;
  float: right;
  margin-top: 12px;
  margin-right: 10px;
}
.header-icons .fa
{
  color: #fff;
  cursor: pointer;
  margin: 10px;
}
.chat-page
{
  padding: 0 0 50px 0;
}
.msg-inbox
{
  border: 1px solid #ccc;
  overflow: hidden;
  padding-bottom: 30px;
}
.chats
{
  padding: 30px 15px 0 25px;
}
.msg-page
{
  height: 516px;
  overflow-y: auto;
}
.received-chats-img
{
  display: inline-block;
  width: 20px;
  float: left;
}
.received-msg
{
  display: inline-block;
  padding: 0 0 0 10px;
  vertical-align: top;
  width: 92%;
}
.received-msg-inbox
{
  width: 57%;
}
.received-msg-inbox p
{
  background: #efefef none repeat scroll 0 0;
  border-radius: 10px;
  color: #646464;
  font-size: 14px;
  margin: 0;
  padding: 5px 10px 5px 12px;
  width: 100%;
}
.time
{
  color: #777;
  display: block;
  font-size: 12px;
  margin: 8px 0 0;
}
.outgoing-chats
{
  overflow: hidden;
  margin: 26px 20px;
}
.outgoing-chats-msg p
{
  background: #007bff none repeat scroll 0 0;
  color: #fff;
  border-radius: 10px;
  font-size: 14px;
  margin: 0;
  color: #fff;
  padding: 5px 10px 5px 12px;
  width: 100%;
}
.outgoing-chats-msg
{
  float: left;
  width: 46%;
  margin-left: 45%;
}
.outgoing-chats-img
{
  display: inline-block;
  width: 20px;
  float: right;
}
.msg-bottom
{
  position: relative;
  height: 10%;
  background-color: #007bff;
  border-bottom: none;
  border: 1px solid #ccc;
  width: 100%;
  display: inline-block;
}
.input-group
{
  float: right;
  margin-top: 13px;
  margin-right: 20px;
  margin-bottom: 10px;
  outline: none !important;
  border-radius: 20px;
  width: 50% !important;
  background-color: #fff;
}
.form-control
{
  border: none !important;
  border-radius: 20px !important;
}
.input-group-text
{
  background: transparent !important;
  border: none !important;
}
.input-group .fa
{
  color: #007bff;
  float: right;
}
.bottom-icons
{
  float: left;
  margin-top: 17px;
  width: 30% !important;
  margin-left: 22px;
}
.bottom-icons .fa
{
  color: #fff;
  padding: 5px;
}
.form-control:focus
{
  border-color: none !important;
  box-shadow: none !important;
  border-radius: 20px;
}
</style>
</head>
<body>


<button class="open-button" onclick="openForm()">Chat</button>

<div class="chat-popup" id="myForm">
  <form action="/action_page.php" class="form-container">



    <div class="container">
    <div class="msg-header">
      <div class="msg-header-img">
        <img src="fwb2.jpg">
      </div>
      <div class="active">
        <h4>User name</h4>
        <h6>Time active</h6>
      </div>
      <div class="header-icons">
        <i class="fa fa-times-circle" onclick="closeForm()"></i>
      </div>
    </div>

    <div class="chat-page">
      <div class="msg-inbox">
        <div class="chats">
          <div class="msg-page">
<!-- 1st msg -->
            <div class="received-chats">
              <div class="received-chats-img">
                <img src="fwb2.jpg">
              </div>
              <div class="received-msg">
                <div class="received-msg-inbox">
                  <p>Hi! My name is ...</p>
                  <span class="time">Time sent: 11:11</span>
                </div>
              </div>
            </div>
            
            <div class="outgoing-chats">
              <div class="outgoing-chats-msg">
                  <p>Hello! My name is ...</p>
                  <span class="time">Time sent: 11:11</span>
              </div>
              <div class="outgoing-chats-img">
                <img src="fwb.jpg">
              </div>
            </div>
<!-- 2nd msg -->
            <div class="received-chats">
              <div class="received-chats-img">
                <img src="fwb2.jpg">
              </div>
              <div class="received-msg">
                <div class="received-msg-inbox">
                  <p>Hi! My name is ...</p>
                  <span class="time">Time sent: 11:11</span>
                </div>
              </div>
            </div>
            
            <div class="outgoing-chats">
              <div class="outgoing-chats-msg">
                  <p>Hello! My name is ...</p>
                  <span class="time">Time sent: 11:11</span>
              </div>
              <div class="outgoing-chats-img">
                <img src="fwb.jpg">
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="msg-bottom">
        <div class="bottom-icons">
          <i class="fa fa-plus-circle"></i>
          <i class="fa fa-camera"></i>
          <i class="fa fa-microphone"></i>
          <i class="fa fa-smile-o"></i>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="write message...">
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-paper-plane"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  </form>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>

</body>
</html>
